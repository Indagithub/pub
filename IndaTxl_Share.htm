  <title>颖达通讯录</title>

  <style>
    body{font-family:微软雅黑;font-size:1rem;height:100%;background-color:#ddd;}
	*{margin:0 0 0 0;padding:0 0 0 0;}
	a {text-decoration:none;text-transform:none;cursor:hand;}
	.floatleft{position:relative;float:left;}
	
	#div_main{width:100%;height:100%;}
	#div_leftbar a{display:block;height:100px;color:Black;font-weight:normal;vertical-align:middle;background-color:#aaa;font-size:1.2rem;}
	#div_leftbar a:hover{background-color:#F8D034;color:Black;}
	
	#div_panel{position:fixed;width:80%;top:40px;left:36px;border:solid 10px White;display:none;z-index:3;}
	tbl_classfilter{width:100%;}
	.tbl_classfilter tr{height:50px;}
	.tbl_classfilter tr td{text-align:center;vertical-align:middle;width:110px;}
	
	#div_panel2{position:fixed;width:80%;top:100px;left:36px;border:solid 10px White;display:none;z-index:3;}
	.div_filterTitle{position:absolute;width:100%;text-align:center;background-color:#777;color:White;font-weight:bold;}
	#div_classPanle{background-color:#F8F6B2;width:100%;top:60px;}
	#div_classPanle a{font-weight:bold;font-size:1.2rem;padding-left:5px;padding-top:20px;color:#333;}
	/*
	#div_classPanle a::before{content:" 【"}
	#div_classPanle a::after{content:"】 "}
	*/
	#div_PyPanle{background-color:#F8F6B2;width:100%;height:300px;}
	#div_PyPanle a {display:block;position:relative;float:left;font:bold 1.3rem 微软雅黑;color:#222;padding-left:20px;padding-top:10px;}
	
	/* 添加通讯录面板  */
	#div_addpanel{display:none;z-index:3;position:absolute;width:85%;top:80px;left:36px;background-color:#fff;}
	input[type="text"]{font:normal 1.2rem 微软雅黑;width:150px;}
	.btnAdd{font:normal 1.2rem 微软雅黑;width:100px;margin-left:66px;}
	
	/* 批量添加面板 */
	#div_addall{display:none;z-index:3;position:absolute;width:80%;top:80px;left:36px;background-color:#fff;}
	.btnAddAll{font:normal 1.2rem 微软雅黑;width:100px;margin-left:66px;}
	
	/* 通讯录表格的样式 */
	.tr_name{font:bold 1.2rem 微软雅黑;background-color:#aaa;color:White;}
	.tr_company{font:normal 1rem 微软雅黑;background-color:#ccc;color:#555;}
	.td_name{color:#333;}
	table a {color:White;font:normal 1rem 微软雅黑}
	
	/* 软键盘样式 */
    .softkey{margin:15px 0px 2px 8px;width:24px;height:22px;font-weight:bold;font-size:9pt;cursor:hand;
             background:-webkit-gradient(linear,right bottom, left top,from(#878585),TO(#F7F7F7));
             background:-moz-linear-gradient(left bottom,#878585,#F7F7F7);
             border:2px solid #F1EFEF;border-radius: 4px;
             border-color:White Black Black White;
            }
    .softkeyhover{margin:15px 0px 2px 8px;width:24px;height:22px;font-weight:bold;font-size:10pt;cursor:hand;
             background:-webkit-gradient(linear,right bottom, left top,from(#D3D3D3),TO(#878585));
             background:-moz-linear-gradient(left bottom,#D3D3D3,#878585);
             border:2px solid #F1EFEF;border-radius: 4px;
             border-color :Black White White Black;
            }
	
	/* 背景渐变 - 深红 */
	.igradient_red{background-color:#FF0707;
	background: -moz-linear-gradient(top, #FF0707 0%, #800000 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#287ed5), color-stop(100%,#800000));
	background: -webkit-linear-gradient(top, #FF0707 0%,#800000 100%);
	background: -o-linear-gradient(top, #FF07070 %,#800000 100%);
	background: -ms-linear-gradient(top, #FF07070 %,#800000 100%);
	background: linear-gradient(to bottom, #FF0707 0%,#800000 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#FF0707', endColorstr='#800000',GradientType=0 );}
	
	/* 背景渐变 - 深蓝 */
	.igradient_blue{background-color:Black;
	background: -moz-linear-gradient(top, #287ed5 0%, #000000 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#287ed5), color-stop(100%,#000000));
	background: -webkit-linear-gradient(top, #287ed5 0%,#000000 100%);
	background: -o-linear-gradient(top, #287ed5 0%,#000000 100%);
	background: -ms-linear-gradient(top, #287ed5 0%,#000000 100%);
	background: linear-gradient(to bottom, #287ed5 0%,#000000 100%);
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#287ed5', endColorstr='#000000',GradientType=0 );}
	
  </style>

	//转字符串数组程序  
	function makePy(str)  
	{    
			if(typeof(str) != "string") throw new Error(-1,"函数makePy需要字符串类型参数!");    
			var arrResult = new Array(); 
			
			//将字符串转码后转为数组  
			for(var i=0,len=str.length;i<len;i++)  
			{    
				var ch = str.charAt(i);    
				arrResult.push(checkCh(ch));    
			}    
			return mkRslt(arrResult);    
	}  

	function mkRslt(arr)  
	{    
		var arrRslt = [""];    
		for(var i=0,len=arr.length;i<len;i++)  
		{    
			var str = arr[i];    
			var strlen = str.length;    
			if(strlen == 1)  
			{    
				for(var k=0;k<arrRslt.length;k++)  
				{    
					arrRslt[k] += str;    
				}    
			}  
			else  
			{    
				var tmpArr = arrRslt.slice(0);    
				arrRslt = [];    
				for(k=0;k<strlen;k++)  
				{    
					//复制一个相同的arrRslt    
					var tmp = tmpArr.slice(0);    
					//把当前字符str[k]添加到每个元素末尾    
					for(var j=0;j<tmp.length;j++)  
					{    
						tmp[j] += str.charAt(k);    
					}    
					//把复制并修改后的数组连接到arrRslt上    
					arrRslt = arrRslt.concat(tmp);    
				}    
			}    
		}    
		return arrRslt;    
	}  
	
	//测试程序  
	function testPy()  
	{  
		var str = document.getElementById("in_name").value;  
		alert(makePy(str));  
	}  
	
	
	function checkCh(ch)  
	{    
		var uni = ch.charCodeAt(0); 
		
		//如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数    
		if(uni > 40869 || uni < 19968) return ch; 
		
		//检查是否是多音字,是按多音字处理,不是就直接在strChineseFirstPY字符串中找对应的首字母    
		return strChineseFirstPY.charAt(uni-19968);
	}

		pycode="";

		else loadAll("txlclass='"+sClass+"'");
		$('#div_panel').hide();
	  }
	  
  	  // 按拼音检索
	  function filtePy(obj){
	    var sPy = $(obj).text();
		pycode = pycode+sPy;
		$('#tPyTitle').html('拼音检索___'+pycode);
		loadAll("namepy like '"+pycode+"%'");
		$('#div_panel').hide();
	  }
	  
	  function clearPy(){
	    pycode="";

	  function loadAll(param_condition){
        var list = document.getElementById("div_main");
		//打开数据库
        
        db.transaction(function(tx){
            //如果数据表不存在，则创建数据表
            tx.executeSql('create table if not exists IndaTxl2(name text,mobile text,phone text,company text,txlclass text,namepy text)',[]);
            var sSql="";
			if (param_condition=='') sSql="select * from IndaTxl2 order by namepy";
			else sSql = "select * from IndaTxl2 where " + param_condition+" order by name";
            tx.executeSql(sSql,[],function(tx,rs){
               if(rs.rows.length>0){
                    var result = "<table style='border:0; margin-top:10px;width:90%;margin-left:30px;'>";
                    for(var i=0;i<rs.rows.length;i++){
                        var row = rs.rows.item(i);
                        // 拼装表格的一行
                        result += "<tr class='tr_name'><td class='td_name'>"+row.name+"</td>";
						result += "<td><a href='tel:"+row.mobile+"'>"+row.mobile+"</a></td>";
						result += "<td><a href='tel:"+row.phone+"'>"+row.phone+"</a></td>";
						result += "</tr>";
						result += "<tr class='tr_company'><td>"+row.txlclass+"</td><td>"+row.company+"</td>";
						result += "<td><input type='button' value='删除' onclick='del(\""+row.mobile+"\")'/></td></tr>";
                    }
                    list.innerHTML = result;
               }else{
                    list.innerHTML = "";
               } 
              });
            });
        }
 
        //保存数据
        function save(){
            var sName = document.getElementById("in_name").value;
            var sMobile = document.getElementById("in_mobile").value;
            var sPhone = document.getElementById("in_phone").value;

			var sClass = document.getElementById("in_class").value;
			var sNamePy = makePy(document.getElementById("in_name").value);
            db.transaction(function(tx){
                tx.executeSql('insert into IndaTxl2 values(?,?,?,?,?,?)',[sName,sMobile,sPhone,sCompany,sClass,sNamePy],onSuccess,onError);
            });
			//  清空输入框
			$('#in_name').val('');
			$('#in_mobile').val('');
			$('#in_phone').val('');
			$('#in_company').val('');
			$('#in_class').val('');
        }
		
         //sql语句执行成功后执行的回调函数
        function onSuccess(tx,rs){
		  loadAll('');
		  return;
          //alert("操作成功");
        }
		
        //sql语句执行失败后执行的回调函数
        function onError(tx,error){
		  return;
          alert("操作失败，失败信息："+ error.message);
		}
		
        function del(param_mobile){

          tx.executeSql('delete from IndaTxl2 where mobile=?',[String(param_mobile)],onSuccess,onError);

        }
